<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Flying Dutchman</title>
    <link rel="stylesheet" href="CSSFiles/BeerCSS.css">
    <script type="text/javascript" src="javascriptfiles/Library/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="javascriptfiles/BeerPageDrag.js"></script>
    <script type="text/javascript" src="javascriptfiles/beerpage_language.js"></script>
    <script type="text/javascript" src="javascriptfiles/beermenu.js"></script>
    <script type="text/javascript" src="javascriptfiles/Beer.js"></script>
    <h4><span id="Beertitle"></span></h4>
</head>

<body>


<header><h2 id="title">Flying Dutchman</h2>

</header>

<div id="languageflag">
    <input type="image" id="flagbutton" onclick="change_lang()" src="CSSFiles/images/UK_flag.png">&nbsp;

</div>
<div id="account">
    <span id="welcomeuser"></span>&nbsp;
    <span id="usernameLogin"></span>
    <br>
    <div id="accountmanage">
        <p class="setting" id="accountsetting"></p>
        <p class="setting" id="logout" onmouseover="mouseOverForDrag()" onclick="logout()"></p>
    </div>

</div>


<div id="FilterAndSearchContainer">
    <div id="allergiFilter">
        <input type="checkbox" id="gulten" name="glutenAllergi" value="gluten"><span id="glutenAllergi"></span><br>
        <input type="checkbox" id="lactose" name="lactoseAllergi" value="lactose"><span id="lactoseAllergi"></span><br>
        <input type="checkbox" id="nut" name="nutAllergi" value="nut"><span id="nutAllergi"></span><br>
        <input type="button" id="filterButton" name="filter" value="filter" onclick="filter()">
    </div>
    <div id="AdvancedSearch">
        <div id="nameSearch">
            <span id="SearchbyName"></span>
            <input type="text" title="searchfield" id="searchfield" value="" style="width: 60%">
            <input type="button" id="namebutton" value="Search" onclick="Namesearch($('#searchfield').val())">
        </div>
        <div id="priceSearch">
            <span id="SearchbyPrice"></span>
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;<span id="lowestPrice"></span>&nbsp;
            <input type="text" title="searchfield" id="lowprice" value="" style="width:60px">
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;<span id="highestPrice"></span>
            <input type="text" title="searchfield" id="highprice" value="" style="width:60px">
            <input type="button" id="pricebutton" value="Search" onclick="Pricesearch($('#lowprice').val(), $('#highprice').val())">
        </div>
    </div>

</div>
<div class="beer">
    <table id = "beerTable">
    </table>
</div>


<div id="blinkDragText"></div>
<div id="undoRedoButton">
    <button id="undoBut" class="undoredoClass" onclick="undoFunction()"><span id="undo"></span></button>
    <button id="redoBut" class="undoredoClass" onclick="redoFunction()"><span id="redo"></span></button>
</div>
<div id="basketPackage">
    <div id="basket" ondrop="drop(event)" ondragover="allowDrop(event)">
        <table id = "basketList"></table>
    </div>
    <div id="totalField">
        <p id="totalPara">Total: <input type="number" id="sum" value="0"></p>
        <button id="continueButton" onclick="GoToPayment()">Pay</button>
    </div>
</div>

</body>
</html>
